{% block init %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<meta id="appname" name="apple-mobile-web-app-title" content="PyritePHP">
		<link rel="stylesheet" href="client.css" type="text/css">
		<script src="client.js" type="text/javascript"> </script>
{% endblock %}


{% block head %}
		<title>{{ title }}</title>
	</head>
	<body>
{% endblock %}


{% block foot %}
		<pre>Unsafe script output:
		{{ body }}
		</pre>
	</body>
</html>
{% endblock %}


{% block head_error %}
<title>{{ title }} {{ http_status }}</title>
	</head>
	<body>
{% endblock %}


{% block foot_error %}
		<pre>Unsafe script output:
		{{ body }}
		</pre>
	</body>
</html>
{% endblock %}
