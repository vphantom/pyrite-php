{{ title('Recent Account History') }}
<h2>Recent Account History</h2>
<div class="table-responsive">
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Time (IP)</th>
				<th>Action</th>
				<th>Field</th>
				<th>Old Value</th>
				<th>New Value</th>
		</thead>
		<tbody>
			{% for tx in history %}
			<tr>
				<td>{{ tx.localtimestamp }} ({{ tx.ip }})</td>
				<td>{{ tx.action }}</td>
				<td>{{ tx.fieldName }}</td>
				<td>{{ tx.oldValue }}</td>
				<td>{{ tx.newValue }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
